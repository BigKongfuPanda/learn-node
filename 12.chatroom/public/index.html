<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>静态服务器</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input type="text" id="send-message"/>
            <input type="button" id="send-button" type="submit" value="Send">

            <div id="help">
                Chat commands: 
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/nick [username]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="./js/lib/socket.io.js" type="text/javascript"></script>
    <script src="./js/lib/jquery.js" type="text/javascript"></script>
    <script src="./js/chat.js" type="text/javascript"></script>
    <script src="./js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
